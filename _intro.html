{% block intro %}
<div class="panel0-container">
    <div class="panel0">
        <img src="{{ header.splash_image_source.value }}">
    </div>
</div>
<header class="intro" >
    <div class="intro-body">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="brand-heading">{{ header.headline.value | safe }}</h1>
                    <p class="intro-text">{{ header.subhead.value | safe }}</p>
                    <a href="#content-container" class="btn btn-circle page-scroll">
                        <i class="fa fa-angle-double-down animated"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock intro %}
